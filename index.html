<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstanbul Restoran</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="landing-content">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="restaurant-name">İstanbul</h1>
                <p class="tagline">Ənənəvi Türk mətbəxi, xüsusi ləzzətlər</p>
            </div>

            <!-- Menu Button -->
            <a href="menu.html" class="menu-button">
                <i class="fas fa-book-open"></i>
                <span>Menyu</span>
            </a>

            <!-- Restaurant Info -->
            <div class="info-section">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-text">
                        <h3>Ünvan</h3>
                        <p>28 May küçəsi 47, Bakı</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-text">
                        <h3>Əlaqə</h3>
                        <p><a href="tel:+994501234567">+994 50 123 45 67</a></p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div class="info-text">
                        <h3>İş saatları</h3>
                        <div class="hours-list">
                            <div class="hours-row">
                                <span>Bazar ertəsi - Cümə</span>
                                <span>10:00 - 23:00</span>
                            </div>
                            <div class="hours-row">
                                <span>Şənbə - Bazar</span>
                                <span>10:00 - 01:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Social Media -->
            <div class="social-section">
                <a href="#" class="social-link" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-link" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2024 İstanbul Restoran. Bütün hüquqlar qorunur.</p>
            </div>
        </div>
    </div>
</body>
</html>
